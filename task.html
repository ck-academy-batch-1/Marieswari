<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        h1{
            text-align: center;
        }
        button{
            background-color: antiquewhite;
            text-align: center;
        }
        #quiz{
            text-align: center;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ques">
            <h1>Quiz Time</h1>
            <div id="quiz">
                <h3 id="questions">Questions</h3>
                <ul>
                    <li>
                        <input type="radio" name="ans" id="a" class="ans">
                        <label for="a" id="a-ans">a</label>
                    </li>
                    <li>
                        <input type="radio" name="ans" id="b" class="ans">
                        <label for="b" id="b-ans">b</label>
                    </li>
                    <li>
                        <input type="radio" name="ans" id="c" class="ans">
                        <label for="c" id="c-ans">c</label>
                    </li>
                    <li>
                        <input type="radio" name="ans" id="d" class="ans">
                        <label for="d" id="d-ans">d</label>
                    </li>
                </ul> 
            </div>  
        </div>
    </div>
    <button  type="button" class="btn btn-primary">Next</button>
    <script src="quiz.js"></script>
</body>
</html>
